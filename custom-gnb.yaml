mcc: '208'          # Mobile Country Code value
mnc: '93'           # Mobile Network Code value (2 or 3 digits)

nci: '0x000000010'  # NR Cell Identity (36-bit)
idLength: 32        # NR gNB ID length in bits [22...32]
tac: 1              # Tracking Area Code

linkIp: 192.168.1.172   # gNB's local IP address for Radio Link Simulation (Usually same with local IP) Esta no se altera con VPN ya que es la que conecta con los UEs
ngapIp: 192.168.1.172   # gNB's local IP address for N2 Interface (Usually same with local IP) Aqu√≠ pondriamos la ip de la intefaz de VPN cuando corresponda
gtpIp: 192.168.1.172   # gNB's local IP address for N3 Interface (Usually same with local IP) Aqui pondriamos la ip de la intefaz de VPN cuando corresponda

# List of AMF address information
amfConfigs:
  - address: 192.168.1.181
    port: 38412

# List of supported S-NSSAIs by this gNB
slices:
  - sst: 0x1
    sd: 0x010203

# Indicates whether or not SCTP stream number errors should be ignored.
ignoreStreamIds: true
